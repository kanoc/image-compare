<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload and compare images</title>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
</head>

<body>

<main role="main">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Upload an image and let the magic happen!</h1>
            <p class="lead text-muted">Because: who doesn't like magic?</p>
            <form action="{{ url_for('upload_image') }}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <div class="form-row">
                        <label for="uploadFile">Choose file:</label>
                        <input type="file" class="form-control-file" id="uploadFile" name="image">
                    </div>
                    <hr class="mb-4">
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Upload</button>
                </div>
            </form>
            {% with messages = get_flashed_messages() %}
                {% for message in messages %}
                    <div class="alert alert-warning" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endwith %}
        </div>
    </section>

    {% block matches %}{% endblock %}
</main>

<script src="/static/js/bootstrap.min.js"></script>
</body>
